<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Мысалдары</title>
    <link rel="stylesheet" href="3444.css">
</head>
<body>

    <!-- 1. Төрт элемент, тігінен ортасында орналасқан -->
    <div class="container center-vertical">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

    <!-- 2. Бес элемент, оңнан бастап орналасқан -->
    <div class="container reverse-start">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <!-- 3. Үш жол, әр жолда элементтер сол жақ шетке тураланған -->
    <div class="container rows-left">
        <div class="row">
            <div>1.1</div>
            <div>1.2</div>
        </div>
        <div class="row">
            <div>2.1</div>
            <div>2.2</div>
        </div>
        <div class="row">
            <div>3.1</div>
            <div>3.2</div>
        </div>
    </div>

    <!-- 4. Бес элемент, көршілес элементтер арасында бос орын бар -->
    <div class="container space-between-neighbors">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <!-- 5. Төрт элемент, тігінен бірдей кеңістікті алады -->
    <div class="container vertical-equal-space">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

</body>
</html>
